<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .city{
            background-color: tomato;
            color: aliceblue;
            border: 2px solid black;
            margin: 20px;
            padding:20px;
        }
        .main{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <hr>
    <h4>Multiple Classes</h4>
    <h4 class="city main">London</h4>
    <h4 class="city">Paris</h4>
    <h4 class="city">Tokyo</h4>

</body>
</html>
