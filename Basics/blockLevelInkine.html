<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Level, Inline Elements</title>
</head>
<body>
    <h4>block-Level Element</h4>
    <div style="border: 2px solid black;">HelloWorld</div>
    <hr>
    <h4>Inline Element</h4>
    <p>Hello <span style="border: 2px solid black;">World</span> Program</p>
    <hr>
    <h4>Both</h4>
    <div style="border: 2px solid black;">My mother has <span style="color:blue;font-weight:bold;">blue</span>
        eyes and my father has <span style="color:darkolivegreen;font-weight:bold;">dark green</span> eyes.</div>
    
</body>
</html>
