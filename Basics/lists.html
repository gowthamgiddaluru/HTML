<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h4>Unordered lists</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <hr>
    <h4>Ordered lists</h4>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <hr>
    <h4>Description Lists</h4>
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- White cold drink</dd>
    <hr>
    <h4>Nested Lists</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
            <ol>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ol>
    <li>Milk</li>
    </ul>
    
</body>
</html>
